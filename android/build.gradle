buildscript {
    ext {
        // These versions are optimized for React Native 0.75+ and Vision Camera v4
        buildToolsVersion = "35.0.0"
        minSdkVersion = 26
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.9.24"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Updated to 8.6.0 to support the 16KB page size requirement for Android 15
        classpath("com.android.tools.build:gradle:8.6.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")

        // This is essential for Google AI (ML Kit) unbundled models
        classpath("com.google.gms:google-services:4.4.2")


    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        // ML Kit libraries are hosted here
        maven { url 'https://maven.google.com' }
    }
}